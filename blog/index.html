---
layout: default
title: News
header: <link rel="alternate" type="application/rss+xml" title="News als RSS-Feed" href="/blog/feed.xml"><link rel="alternate" type="application/atom+xml" title="News als Atom-Feed" href="/blog/atom.xml">
---
<h2>News</h2>
<ul class="newslist">
{% for post in site.posts %}
  <li>
    {% assign m = post.date | date: "%m" | minus: 1 %}
    <span class="date">
        {{ post.date | date: "%-d." }}
        {{ site.data.months.short[m] }}
        {{ post.date | date: "%Y" }}
    </span>
    <a href="{{ post.url }}" class="title">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
